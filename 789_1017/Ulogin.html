<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
    <title>後台登入</title>
    <link rel="stylesheet" href="Ulogin.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container container">
                <input type="checkbox">
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <ul class="menu-items">
                    <li><a href="Ulogin.html">後台登入</a></li>
                </ul>
                <h1 class="logo">水中菜園奇幻之旅：魚你一起 活出精菜</h1>
            </div>
        </nav>
    </header>
    
    <form id=myForm action=# method="post">

        <h2>後台登入</h2>

            <fieldset>
                <label for="account">帳號</label>
                <input type="text" id="account" name="帳號" placeholder="請輸入帳號" required="required" minlength="2"/>
                
                <label for="password">密碼</label>
                <input type="password" id="password" name="密碼" placeholder="格式:含英數至少六個字元" pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{6,}$" required="required"/>
            </fieldset>
        <button type="button" id="submitAndRedirectBtn">確認</button>
    </form>
    <script>
        document.getElementById("submitAndRedirectBtn").addEventListener("click", function() {
            // 檢查是否所有必填項目都已填寫
            var form = document.getElementById("myForm");
            if (form.checkValidity()) {
                // 提交表單
                form.submit();

                // 跳轉到另一頁面
                window.location.href = "user-list.html";
            } else {
                // 如果有必填項目未填寫，顯示驗證錯誤信息
                var errorMessages = [];
                for (var i = 0; i < form.elements.length; i++) {
                    var element = form.elements[i];
                    if (element.required && !element.value) {
                        errorMessages.push(element.name + "為必填項目");
                    }
                }
                alert(errorMessages.join("\n"));
            }
        });
    </script>
</body>
</html>
